<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Game Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #calendar {
            margin-top: 20px;
        }
        .last-updated {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>âš½ Team Game Schedule</h1>
    <div id="calendar"></div>
    <p class="last-updated">Last updated: <span id="update-time"></span></p>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@5.11.3/main.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.3/main.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const updateTimeEl = document.getElementById('update-time');
            
            // Update timestamp
            updateTimeEl.textContent = new Date().toLocaleString();
            
            // Initialize calendar
            const calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [FullCalendar.dayGridPlugin, FullCalendar.icalPlugin],
                initialView: 'dayGridMonth',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek'
                },
                events: [
                    // First team's games
                    {
                        url: 'https://api.playmetrics.com/calendar/564/team/228854-51FC1D4E.ics?filter=games',
                        format: 'ics'
                    },
                    // Second team's games
                    {
                        url: 'https://api.playmetrics.com/calendar/564/team/282675-C6F0B6CE.ics?filter=games',
                        format: 'ics'
                    }
                ],
                eventClick: function(info) {
                    // Show event details when clicked
                    alert(
                        'Game Details:\n\n' +
                        'Team: ' + (info.event.extendedProps.team || 'N/A') + '\n' +
                        'Date: ' + info.event.start.toLocaleString() + '\n' +
                        'Location: ' + (info.event.extendedProps.location || 'TBD') + '\n' +
                        'Opponent: ' + (info.event.title || 'TBD')
                    );
                }
            });
            
            calendar.render();
            
            // Refresh data every 12 hours
            setInterval(() => {
                calendar.refetchEvents();
                updateTimeEl.textContent = new Date().toLocaleString();
            }, 12 * 60 * 60 * 1000);
        });
    </script>
</body>
</html>

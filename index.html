<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Team Game Schedules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .schedule-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>2025 Team Game Schedules</h1>
    </header>

    <div class="schedule-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Team</th>
                    <th>Opponent</th>
                    <th>Location</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>March 15, 2025</td>

                    <td>Main Field</td>
                    <td>10:00 AM</td>

                    <td>March 22, 2025</td>

                    <td>Lightning Bolts</td>
                    <td>North Field</td>
                    <td>2:00 PM</td>
                </tr>
                <tr>
                    <td>April 5, 2025</td>
                    <td>KCA Blue 14G</td>
                    <td>Golden Eagles</td>
                    <td>South Field</td>
                    <td>11:00 AM</td>
                </tr>
                <!-- Add more games as needed -->
            </tbody>
        </table>
    </div>

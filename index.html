<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Game Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .calendar-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>⚽ Team Game Schedule</h1>
    </header>

    <div class="info">
        <p>This calendar automatically updates with game schedules from PlayMetrics. No need to refresh!</p>
    </div>

    <div class="calendar-container">
        <!-- REPLACE THIS WITH YOUR GOOGLE CALENDAR EMBED CODE -->
        <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=America%2FNew_York"></iframe>
    </div>

    <footer>
        <p>Last updated automatically • Bookmark this page for easy access</p>
    </footer>
</body>
</html>

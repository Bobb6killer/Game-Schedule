
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 75%;
            height: 0;
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .instructions {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Soccer Schedule</h1>
    </header>
    
    <div class="container">
        <div class="instructions">
            <h2>Welcome to our team schedule page!</h2>
            <p>Below you'll find our upcoming games and practices. The calendar updates automatically whenever our schedule changes in PlayMetrics.</p>
        </div>
        
        <div class="calendar-container">
            <!-- REPLACE THIS URL with your public calendar URL from PlayMetrics -->
            <iframe src="https://api.playmetrics.com/calendar/564/team/228854-51FC1D4E.ics?filter=games" frameborder="0"></iframe>
        </div>
    </div>
    
    <footer>
        <div class="container" style="text-align: center; padding: 20px 0; font-size: 0.9em; color: #666;">
            <p>Last updated: <span id="last-updated"></span></p>
        </div>
    </footer>

    <script>
        // Show the last updated date
        document.getElementById('last-updated').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
